<body>

  <div class="w3-bar w3-black w3-card-2">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

</div>

<!-- Page content -->
<ng-view ng-class="{w100: true}"></ng-view>


<!-- End Page Content -->

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>

  <i class="fa fa-twitter w3-hover-opacity"></i>

</footer>

<script type="text/ng-template" id="/locations.html">
  
  <div class="w100" ng-controller="LocationListCtrl">
    <div id="filter_pack">
    <h1 class="ctx">View POIs</h1>
    <table>
      <tr>
        <td>POI location name</td>
        <td>
          <select ng-model="f.name" ng-options="l.id as l.name for l in locations"></select>
        </td>
      </tr>
      <tr>
        <td>City</td>
        <td><select ng-model="f.city" ng-options="c.id as c.name for c in cities"></select></td></tr>
      </tr>
      <tr>
        <td>State</td>
        <td><select ng-model="f.state" ng-options="s.id as s.name for s in states"></select></td></tr>
      <tr><td>Zip code</td><td><input type="text" ng-model="f.zip"/></td></tr>
      <tr><td>Flagged? </td><td><input type="checkbox" ng-model="f.flagged"/></td></tr>
      <tr>
        <td>Date Flagged</td>
        <td>
          <input type="date" id="flag_date_start" name="input" ng-model="f.start" 
            placeholder="mm/dd/yyyy" min="01/01/2000" max="12/13/2099" required />
          <input type="date" id="flag_date_end" name="input" ng-model="f.end" 
            placeholder="mm/dd/yyyy" min="01/01/2000" max="12/13/2099" required />
        </td>
      </tr>
      <tr>
        <td><button ng-click="filter()">Apply Filter</button></td>
        <td><button ng-click="reset()">Reset Filter</button></td>
      </tr>
    </table>
    </div>
    <div id="location_list" ng-show="filtered.length > 0">
      <table>
        <tr>
          <td>Location name</td> <td>City</td> <td>State</td> <td>Zip code</td>
           <td>Flagged? </td> <td>Date Flagged</td>
        </tr>
        <tr ng-repeat="l in filtered">
          <td>{{l.name}}</td> <td>{{l.city}}</td> <td>{{l.state}}</td>
          <td>{{l.zip}}</td>
          <td>{{l.flag? 'yes' : 'no'}}</td> <td>{{l.flag || ''}}</td>
        </tr>
      </table>
    </div>
  </div>
</script>
<!-- add angular 1.2.x -->
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="js/official.js"></script>
</body>
</html>
